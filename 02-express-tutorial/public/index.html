<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Assignment</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #000000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;

</head>
<body>

<div class="navbar">
    <a href="http://localhost:3000/about">About</a>
    <a href="http://localhost:3000/api/v1/products">Products</a>
    <a href="http://localhost:3000/api/v1/test">Test</a>
    <a href="http://localhost:3000/api/v1/people">People</a>
</div>

<h2>Fetch Product by ID</h2>

<form id="fetchProductForm" method="get">
    <label for="productId">Enter Product ID:</label>
    <input type="text" id="productId" name="productID" required>
    <button type="submit">Fetch Product</button>
</form>

<script>
    document.getElementById('fetchProductForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const productId = document.getElementById('productId').value;
        const formAction = `/api/v1/products/${productId}`;
        this.action = formAction;
        this.submit();
    });
</script>

<h2>Filter Products</h2>

<form action="/api/v1/query" method="get">
    <label for="searchQuery">Search Query:</label>
    <input type="text" id="searchQuery" name="search">
    <label for="limit">Limit:</label>
    <input type="number" id="limit" name="limit" min="1" value="10">
    <button type="submit">Filter Products</button>
</form>

 <!--Week4 basic front-end for testing-->

<form action='/api/v1/people' method="POST">

  <h2>Adding Name</h2>

  <div class="form-row">
    <label for="name"> Enter Name </label>
    <input type="text" name="name" id="name" autocomplete="false" />
  </div>
  <button type="submit" class="block">submit</button>
</form>

<h2>Fetch Person by ID</h2>

<form id="fetchPersonForm" method="get">
    <label for="personId">Enter Person ID:</label>
    <input type="text" id="personId" name="personID" required>
    <button type="submit">Fetch Person</button>
</form>

<script>
    document.getElementById('fetchPersonForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const personId = document.getElementById('personId').value;
        const formAction = `/api/v1/people/${personId}`;
        this.action = formAction;
        this.submit();
    });
</script>

<h2>Update Person</h2>

<form id="updatePersonForm">
    <label for="updatePersonId">Enter Person ID:</label>
    <input type="text" id="updatePersonId" name="personID" required>
    <label for="updatePersonName">New Name:</label>
    <input type="text" id="updatePersonName" name="name" required>
    <button type="submit" id="updateButton">Update Person</button>
</form>   

<script>
    // Define the updatePerson function
    function updatePerson() {
        const personId = document.getElementById('updatePersonId').value;
        const newName = document.getElementById('updatePersonName').value;

        fetch(`/api/v1/people/${personId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: newName })
        })
        .then(response => {
            if (response.ok) {
                console.log('Person updated successfully');
            } else {
                console.error('Failed to update person');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Add event listener to the form submit event
    document.getElementById('updatePersonForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        updatePerson();
    });
</script>


<h2>Delete Person</h2>

<form id="deletePersonForm" method="delete">
    <label for="deletePersonId">Enter Person ID:</label>
    <input type="text" id="deletePersonId" name="personID" required>
    <button type="submit">Delete Person</button>
</form>

<script>
    document.getElementById('deletePersonForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const personId = document.getElementById('deletePersonId').value;
        fetch(`/api/v1/people/${personId}`, {
            method: 'DELETE'
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>


</body>
</html>
